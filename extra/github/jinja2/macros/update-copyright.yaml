# Linux
{%- macro make_linux_config(project) %}
platform: linux
image_resource:
  type: docker-image
  source:
    repository: quay.io/qiime2/linux-worker
    version: latest
params:
  REPO: {{ project }}-source
inputs:
  - name: busywork
  - name: template-repo
  - name: {{ project }}-source
outputs:
  - name: {{ project }}-source-updated
run:
  path: /bin/bash
  args: ["busywork/extra/github/bin/update-copyright.sh"]
{%- endmacro %}
