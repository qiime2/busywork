# Linux
{%- macro make_linux_config(defaults) %}
platform: linux
image_resource:
  type: docker-image
  source:
    repository: qiime2/linux-worker
    version: latest
inputs:
  - name: debug-env
run:
  path: busywork/ci/{{ defaults.release_branch }}/bin/debug-env.sh
{%- endmacro %}

