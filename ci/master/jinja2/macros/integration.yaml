# Linux
{%- macro make_linux_config(projects, defaults) %}
platform: linux
image_resource:
  type: docker-image
  source:
    repository: continuumio/miniconda3
    version: latest
params:
  - MPLBACKEND: Agg
  - SPHINXOPTS: "-q"
inputs:
  - name: busywork
  - name: docs-source
  {%- for project in projects %}
  - name: {{ project.name }}-{{ project.release }}-test-channel
  {%- endfor %}
run:
  path: busywork/ci/{{ defaults.release_branch }}/bin/integration.sh
{%- endmacro %}

