# Linux
{%- macro make_linux_config(projects, defaults) %}
platform: linux
image_resource:
  type: docker-image
  source:
    repository: qiime2/linux-worker
    version: latest
params:
  - PATH: /opt/miniconda3/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  - SPHINXOPTS: "-q"
  - ENV_FILE_FP: linux-environment-files/qiime2-{{ project.release }}-py35-linux-conda.yml
inputs:
  - name: busywork
  - name: docs-source
  {%- for project in projects %}
  - name: {{ project.name }}-{{ project.release }}-test-channel
  {%- endfor %}
outputs:
  - name: linux-environment-files
run:
  path: busywork/ci/{{ defaults.release_branch }}/bin/integration.sh
{%- endmacro %}

# Darwin
