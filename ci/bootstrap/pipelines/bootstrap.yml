resources:
  - name: busywork
    type: git
    source:
      uri: https://github.com/qiime2/busywork
      branch: master

jobs:
  - name: deploy-pipelines
    plan:
      - get: busywork
        trigger: true
      - task: deploy
        file: busywork/ci/bootstrap/fly-deploy-pipelines.yml
        params:
          CONCOURSE_USER: {{concourse_user}}
          CONCOURSE_PASS: {{concourse_pass}}
          CONCOURSE_HOST: {{concourse_host}}
